<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="120" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="550" r="150" fill="white" opacity="0.05"/>
  <circle cx="900" cy="100" r="80" fill="white" opacity="0.03"/>

  <!-- Card -->
  <rect x="100" y="100" width="1000" height="430" rx="24" fill="url(#card)" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Emoji -->
  <text x="600" y="250" text-anchor="middle" font-size="80" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif">🧠✨</text>

  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" font-size="56" font-weight="bold" fill="white" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif">MindPick</text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-size="28" fill="white" opacity="0.85" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif">나를 알아가는 재미있는 심리테스트</text>

  <!-- Tags -->
  <rect x="340" y="430" width="120" height="36" rx="18" fill="white" opacity="0.15"/>
  <text x="400" y="454" text-anchor="middle" font-size="16" fill="white" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif">#성격유형</text>

  <rect x="480" y="430" width="120" height="36" rx="18" fill="white" opacity="0.15"/>
  <text x="540" y="454" text-anchor="middle" font-size="16" fill="white" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif">#심리테스트</text>

  <rect x="620" y="430" width="140" height="36" rx="18" fill="white" opacity="0.15"/>
  <text x="690" y="454" text-anchor="middle" font-size="16" fill="white" font-family="-apple-system, BlinkMacSystemFont, Segoe UI, sans-serif">#스트레스유형</text>
</svg>
